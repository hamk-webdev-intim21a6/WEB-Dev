{% extends 'book_base.html' %}
{% block content %}
    <div class="container py-4">
        <div class="p-2">Hakupalkki tähän</div>
        <div class="row">
           {% for book in books %}
                <a class="card col-3 text-decoration-none bookblock" href="{{ book.get_absolute_url }}">
                    <div class="card-body">
                        <div class="card-title">{{ book.name }}</div>
                        <div class="card-text">
                            {{ book.book_author }}
                            <br>
                            {{ book.release_date }}
                            <br>
                            Lainattavissa: 
                            <span>
                                {% if book.has_loanable_instance %}
                                    kyllä
                                {% else %}
                                    ei
                                {% endif %}
                            </span>
                        </div>
                    </div>
                </a> 
            {% endfor %}
        </div>
    <div>
{% endblock %}
